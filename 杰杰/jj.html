<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../012/pract.css">
    <style>
      img{
          width: 300px;
          height: 400px;
      }
    </style>
</head>
<body>
    <button id="jinge">锦哥</button>
    <button id="heihua">黑化！</button><br>
    <img src="../012/images/jinge.png" alt="" title="" id="img">
</body>
</html>
<script>
   var jinge=document.getElementById('jinge')
   var heihua=document.getElementById('heihua')
   var img=document.getElementById('img')
   jinge.onclick=function(){
       img.src='../012/images/jinge.png',
       img.title='锦哥'
   }
   heihua.onclick=function(){
       img.src='../012/images/heihua.jpg',
       img.title='黑化！'
   }
</script>
